<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/orbitra_logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Orbitra Tech - Digital Transformation for Sri Lankan SMEs</title>
    <meta
      name="title"
      content="Orbitra Tech - Digital Transformation for Sri Lankan SMEs" />
    <meta
      name="description"
      content="Empowering Sri Lankan SMEs with practical, affordable digital solutions. Web development, mobile apps, POS systems, AI automation, and more." />
    <meta
      name="keywords"
      content="digital transformation, Sri Lanka SMEs, web development Sri Lanka, mobile app development, POS systems, AI automation, business digitalization" />
    <meta name="author" content="Orbitra Tech" />
    <link rel="canonical" href="https://orbitra.tech" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://orbitra.tech" />
    <meta
      property="og:title"
      content="Orbitra Tech - Digital Transformation for Sri Lankan SMEs" />
    <meta
      property="og:description"
      content="Empowering Sri Lankan SMEs with practical, affordable digital solutions. Web development & AI automation." />
    <meta property="og:image" content="https://orbitra.tech/orbitra_logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://orbitra.tech" />
    <meta
      property="twitter:title"
      content="Orbitra Tech - Digital Transformation for Sri Lankan SMEs" />
    <meta
      property="twitter:description"
      content="Empowering Sri Lankan SMEs with practical, affordable digital solutions." />
    <meta
      property="twitter:image"
      content="https://orbitra.tech/og-image.png" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Orbitra Tech",
        "url": "https://orbitra.tech",
        "logo": "https://orbitra.tech/orbitra_logo.png",
        "description": "Empowering Sri Lankan SMEs with practical, affordable digital solutions.",
        "sameAs": [
          "https://www.facebook.com/orbitratech",
          "https://www.linkedin.com/company/orbitratech"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+94-702-495-311",
          "contactType": "customer service",
          "areaServed": "LK",
          "availableLanguage": ["English", "Sinhala"]
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://orbitra.tech",
        "name": "Orbitra Tech",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://orbitra.tech/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
